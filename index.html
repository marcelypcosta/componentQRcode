<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Link do arquivo CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Importando a font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="card-qrcode">
      <img class="img-qrcode" src="images/image-qr-code.png" alt="qrcode" />
      <div class="text-card">
        <p class="text-1">
          Melhore suas habilidades de front-end criando projetos
        </p>
        <p class="text-2">
          Digitalize o código QR para visitar o Frontend Mentor e aprimorar suas
          habilidades de codificação para o próximo nível
        </p>
      </div>
    </div>
  </body>
</html>
